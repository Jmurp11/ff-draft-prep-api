type Team {
  id: Int
  city: String
  nickname: String
  abbreviation: String
  bye: Int
  imageUrl: String
  rank: Int
  passRank: Int
  rushRank: Int
  pointsFor: Float
  yards: Float
  plays: Float
  yardsPerPlay: Float
  turnovers: Float
  passAttempts: Float
  passCompletions: Float
  passYards: Float
  passTd: Float
  interception: Float
  netYardsPerPass: Float
  rushAttempt: Float
  rushYards: Float
  rushTd: Float
  yardsPerRush: Float
  scorePercentage: Float
  turnoverPercentage: Float
  offensiveLineRank: Float
  runningBackSoS: Int
}

type Player {
  id: Int
  firstName: String
  lastName: String
  team: Team
  position: String
  rank: Int
  tier: String
}

type Projection {
  id: Int
  player: Player
  platform: String
  completions: Float
  attempts: Float
  passYards: Float
  passTd: Float
  interception: Float
  carries: Float
  rushYards: Float
  rushTd: Float
  fumbles: Float
  receptions: Float
  receivingYards: Float
  receivingTd: Float
  fantasyPoints: Float
}

type Query {
  teamById(id: Int): Team
  teamByAbbreviation(abbreviation: String): Team
  teams: [Team]
  playerById(id: Int): [Player]
  players: [Player]
  projections: [Projection]
  projectionsByPlayer(player: Int): [Projection]
}

type Mutation {
  createTeam(
    city: String!
    nickname: String!
    abbreviation: String!
    bye: Int!
    imageUrl: String!
    rank: Int!
    passRank: Int!
    rushRank: Int!
    pointsFor: Float!
    yards: Float!
    plays: Float!
    yardsPerPlay: Float!
    turnovers: Float!
    passAttempts: Float!
    passCompletions: Float!
    passYards: Float!
    passTd: Float!
    interception: Float!
    netYardsPerPass: Float!
    rushAttempt: Float!
    rushYards: Float!
    rushTd: Float!
    yardsPerRush: Float!
    scorePercentage: Float!
    turnoverPercentage: Float!
    offensiveLineRank: Float!
    runningBackSoS: Int!
  ): Boolean!
  createPlayer(
    firstName: String!
    lastName: String!
    team: String!
    position: String!
    rank: Int!
    tier: String!
  ): Boolean!
  addProjection(
    firstName: String!
    lastName: String!
    team: String!
    completions: Float!
    attempts: Float!
    passYards: Float!
    passTd: Float!
    interception: Float!
    carries: Float!
    rushYards: Float!
    rushTd: Float!
    fumbles: Float!
    receptions: Float!
    receivingYards: Float!
    receivingTd: Float!
    fantasyPoints: Float!
  ): Boolean
}
