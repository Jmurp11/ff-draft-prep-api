type Player {
  id: Int
  firstName: String
  lastName: String
  team: Team
  position: String
  rank: Int
  adp: Float
  tier: String
}


type Query {
  playerById(id: Int): [Player]
  players: [Player]
}

type Mutation {
  createPlayer(
    firstName: String!
    lastName: String!
    team: String!
    position: String!
    rank: Int!
    adp: Float!
    tier: String!
  ): Boolean!
}
